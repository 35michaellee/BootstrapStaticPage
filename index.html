<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript"></script> -->

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
           <div class="navbar-header">
              <a class="navbar-brand" href="#">RESTful Restaurant</a>
           </div>
           <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Specials</a></li>
           </ul>
        </div>
     </nav>
     
    <div class="container-fluid">           
        <div class="row">
           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
        </div>
     </div>
     <table class="table table-striped">
        <thead>
            <tr>hello</tr>
            <tr>hello</tr>
            <tr>hello</tr>
        </thead>
    </table>
    <div class="container-fluid">
        <div class="row">
           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
           <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Content</div>
        </div>
     </div>


     <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
           <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
           <li data-target="#myCarousel" data-slide-to="1"></li>
           <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
           <div class="item active">
              <img src="imageone.jpg" alt="Los Angeles">
           </div>
           <div class="item">
              <img src="imagetwo.jpg" alt="Chicago">
           </div>
           <div class="item">
              <img src="imagethree.jpg" alt="New York">
           </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
           <span class="glyphicon glyphicon-chevron-left"></span>
           <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
           <span class="glyphicon glyphicon-chevron-right"></span>
           <span class="sr-only">Next</span>
        </a>
     </div>


</body>
</html>
